<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #6dd5fa, #2980b9);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      a {
        background-color: white;
        color: #2980b9;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #2980b9;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to My Webpage üåê</h1>
    <p>This page is hosted on <b>GitHub Pages</b>!</p>
    <a href="https://github.com/vishnupraneshs/webpage" target="_blank">View Repository</a>
  </body>
</html>
